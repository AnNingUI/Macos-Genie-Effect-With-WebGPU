<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU macOS Genie Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #444;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }

        #webgpu-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #info {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="webgpu-canvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button id="genie-btn">Start Genie Effect</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="info">Click 'Start Genie Effect' to animate the window.</div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
